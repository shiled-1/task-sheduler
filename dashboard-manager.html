<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Manager Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Manager: <span id="manager-name"></span></span>
            </div>
            <div class="header-actions">
                <a href="#" id="chat-icon" class="icon-btn">
                    <i class="fas fa-comments"></i>
                </a>
                <a href="#" id="logout-btn" class="btn btn-outline">Logout</a>
            </div>
        </header>
        
        <main class="dashboard-content">
            <div class="dashboard-sidebar">
                <ul class="sidebar-menu">
                    <li class="active"><a href="#tasks"><i class="fas fa-list"></i> Tasks</a></li>
                    <li><a href="#team"><i class="fas fa-users"></i> Team</a></li>
                    <li><a href="#progress"><i class="fas fa-chart-bar"></i> Progress</a></li>
                </ul>
            </div>
            
            <div class="dashboard-main">
                <section id="task-section">
                    <div class="section-header">
                        <h2>Task Management</h2>
                        <button id="add-task-btn" class="btn btn-primary"><i class="fas fa-plus"></i> New Task</button>
                    </div>
                    
                    <div class="task-filters">
                        <div class="filter-group">
                            <label for="filter-assignee">Assignee:</label>
                            <select id="filter-assignee">
                                <option value="">All</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-status">Status:</label>
                            <select id="filter-status">
                                <option value="">All</option>
                                <option value="not-started">Not Started</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="tasks-container" id="tasks-list">
                        <!-- Task items will be added dynamically -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Task</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-assignee">Assign To</label>
                        <select id="task-assignee" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-deadline">Deadline</label>
                        <input type="date" id="task-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <input type="hidden" id="task-id">
                    <div class="modal-actions">
                        <button type="button" class="btn btn-outline" id="cancel-task">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/manager.js"></script>
</body>
</html>
